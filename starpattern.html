<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>	
<body>
	<script>
		<!---pyramid star pattern--->
		for(i=1;i<=5;i++){
			for(j=0;j<=5-i;j++){
				console.log("&nbsp");
			}
			for(k=1;k<=i;k++{
				console.log("*")
			}
			console.log("<br>")
		}
	</script>
</body>
</html>
